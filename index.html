    <form action="" class="login-form">

        <div class="inputBox">
            <span>username</span>
            <input type="text" placeholder="enter your name">
        </div>

        <div class="inputBox">
            <span>password</span>
            <input type="password" placeholder="enter your password">
        </div>

        <div class="remember">
            <input type="checkbox" name="" id="login-remember">
            <label for="login-remember">remember me</label>

        <input type="submit" class="btn" value="login">

    </form>

<!-- header section ends -->

    <!-- home section starts  -->

    <div id="section1">
        <div class="hero">
            <video autoplay loop muted plays-inline class="back-video">
                <source src="Travelanco-Img/Boracay Island Philippines_ The Best Island in the World.mp4" type="video/mp4">
            </video>
            <div class="content">
                <a href="https://www.shangri-la.com/boracay/boracayresort/about/local-guide/" class="btn" id="exploreBtn">Explore Now</a>
            </div>
        </div>
    </div>




<!-- footer section starts  -->
<div class="footer__bar">
    <section class="reservation" id="contact">
        <div class="section__container reservation__container">
            <h2 class="section__header">RESERVATION FORM</h2>
            <form id="reservation-form" class="box-container">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contact-number" placeholder=" Enter your Phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter Addres" required></textarea>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder=" Enter your Age" required>
                </div>
                <div class="form-group">
                    <label for="date">Reservation Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="people">Number of People:</label>
                    <input type="number" id="people" name="people" placeholder=" Enter People" required>
                </div>
                <button class="btn" type="submit">SUBMIT</button>
            </form>
            <div id="message" class="message"></div>
        </div>
        <div id="message" class="message"></div> <!-- Message container -->
        </div>
    </section>
</div>

        </div>
    </section>
